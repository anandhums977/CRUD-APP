<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
        <button class="page-link" tabindex="-1" aria-disabled="true" (click)="onPreviousClick()">Previous</button>
      </li>
      <li class="page-item" [ngClass]="{ 'active': currentPage === 1 }">
        <button class="page-link" (click)="onPageClick(1)">1 <span class="sr-only">(current)</span></button>
      </li>
      <li class="page-item" *ngIf="currentPage > 2">
        <span class="page-link">...</span>
      </li>
      <li class="page-item" *ngFor="let page of displayedPages">
        <button class="page-link" [ngClass]="{ 'active': currentPage === page }" (click)="onPageClick(page)">{{ page }}</button>
      </li>
      <li class="page-item" *ngIf="currentPage < totalPages - 1">
        <!-- <span class="page-link">...</span> -->
      </li>
      <li class="page-item">
        <button class="page-link" [ngClass]="{ 'disabled': currentPage === lastPageNum }" (click)="onNextClick()">Next</button>
      </li>
    </ul>
  </nav>
