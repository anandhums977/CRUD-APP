<a [routerLink]="[postDetails._id]">
  <div class="card">
    <div class="card-icon text-center">
      <i class="fas fa-pencil-alt"></i>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ postDetails.title }}</h5>

      <p class="card-text" *ngIf="showFullContent; else shortContent">
        {{ postDetails.body }}
      </p>
      <ng-template #shortContent>
        <p>
          {{ postDetails.body | slice : 0 : 100
          }}{{ postDetails.body.length > 150 ? "..." : "" }}
        </p>
        <a href="javascript:void(0);" (click)="showFullContent = true"
          >Read More</a
        >
      </ng-template>
    </div>
  </div>
</a>
<div class="text-center mt-3">
  <button
    type="button"
    class="btn btn-primary mr-2"
    [routerLink]="['edit', postDetails._id]"
  >
    Edit
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="deletePost(postDetails._id)"
  >
    Delete
  </button>
</div>
